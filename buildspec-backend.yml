version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - "./tools/setup backend"
  build:
    commands:
      - "./tools/test backend"

artifacts:
  base-directory: "backend"
  files:
    - ".ebextensions"
    - "config/**/*"
    - "src/**/*"
    - "package.json"

cache:
  paths:
    - "backend/node_modules/**/*"
