version: 0.2

phases:
  install:
    commands:
      - "echo \"$CODEBUILD_SRC_DIR\""
      - "cd frontend"
      - "./tools/setup"
  build:
    commands:
      - "cd frontend"
      - "./tools/build"

artifacts:
  base-directory: "frontend/build"
  files:
    - "**/*"

cache:
  paths:
    - "frontend/node_modules/**/*"
